<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
    <style>
        header {
            padding-left: 16px;
            border-radius: 2px 2px 0 0;
            color: #3a434c;
            font-weight: 500;
            background-color: #f2f4f7;
            border-bottom: 2px solid #6387ac;
            font-size: 18px;
            line-height: 36px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
<header>SUCCESS! Tv Programm have been posted.</header>
<script src="https://vk.com/js/api/openapi.js" type="text/javascript"></script>
<script>
    (function() {
        var postSettings = {
            applicationId: 5884363,
            postText: 'This message is generated by js, has the image been posted ?!',
            groupId: '140709082',
            getImageUrlMethod: '/get_image_url'
        };
        VK.init({
            apiId: postSettings.applicationId,
            status: true
        });
        VK.Auth.login(function(login) {
            console.log(login.status);
        });
        httpGet(postSettings.getImageUrlMethod).then(function(obj) {
            var response = JSON.parse(obj);
            postOnWall(postSettings.postText, response.imageUrl);
        }).catch(function(err) {console.warn(err.toString());});

        function postOnWall(message, attachments) {
            VK.api('wall.post', {owner_id: '-' + postSettings.groupId, message: message, attachments: attachments}, function(response) {
                alert('Post has been created!');
            });
        }
        function httpGet(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.onload = function() {
                    if (this.status == 200) {
                        resolve(this.response);
                    } else {
                        var error = new Error(this.statusText);
                        error.code = this.status;
                        reject(error);
                    }
                };
                xhr.onerror = function() {
                    reject(new Error("Network Error"));
                };
                xhr.send();
            });
        }
    })();
</script>
</body>
</html>
